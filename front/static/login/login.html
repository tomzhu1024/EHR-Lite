<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="main">
        <div id="main-container">
            <div id="left-container">
                <div id="logo-wrapper">
                    <img src="../img/logo_big.png" alt="EHR_LOGO" id="logo">
                </div>
            </div>
            <div id="right-container">
                <div class="tab">
                    <button id="patient-button">Patient</button>
                    <button id="doctor-button">Doctor</button>
                    <button id="staff-button">Staff</button>
                    <div class="clearfix"></div>
                </div>
                <div id="form-prewrapper">
                    <div id="form-wrapper">
                        <form action="POST">
                            <input type="text" id="email" class="form-item1" placeholder="Email">
                            <br>
                            <input type="password" id="password" class="form-item1" placeholder="Password">
                            <br>
                            <button id="login-button" class="form-item2">
                                Log In
                            </button>
                            <div id="form-text">
                                <h5>
                                    Forget your password?
                                </h5>
                            </div>
                            <div>
                                <div class="hr">
                                </div>
                            </div>
                            <button id="create-button" class="form-item2">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>

                </div>
            <div class="clearfix">
        </div>
        <div id="main-footer">
            <h5>
                EHR Lite Â® 2020
            </h5>
        </div>
    </div>
</body>

</html>
