<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/f056a69bc8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="main-header">
            <div id="header-content">
                <div id="logo-wrapper">
                    <img src="./img/logo_big.png" alt="EHR_logo_small" id="logo">
                </div>
                <div id="navbar-wrapper">
                    <ul id="navbar-items">
                        <li><a href="./appointments/appointments.html">Appointment</a></li>
                        <li><a href="./appointments/appointments.html">Record</a></li>
                        <li><a href="./appointments/appointments.html">Contact</a></li>
                        <li><a href="./appointments/appointments.html">Profile</a></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div id="main-container">
            <div id="progress-wrapper">
                <div id="progress-title">
                    <h1><b>My Progress</b></h1>
                </div>
                <ul>
                    <li>
                        <img src="./img/Generalcalendar-.svg" alt="Appointment" class="progress-img">
                        <br>
                        <img src="./img/check.svg" alt="Completed" class="status-img">
                        <p>Book Appointment</p>
                    </li>
                    <li>
                        <img src="./img/hospital.svg" alt="Signin" class="progress-img">
                        <br>
                        <img src="./img/refresh.svg" alt="Completed" class="status-img">
                        <p>Sign In At Hospital</p>
                    </li>
                    <li>
                        <img src="./img/doctor-.svg" alt="Diagnosis" class="progress-img">
                        <br>
                        <img src="./img/cancel.svg" alt="Completed" class="status-img">
                        <p>See Doctor</p>
                    </li>
                    <li>
                        <img src="./img/pill.svg" alt="Prescription" class="progress-img">
                        <br>
                        <img src="./img/cancel.svg" alt="Completed" class="status-img">
                        <p>Get Medicine</p>
                    </li>
                </ul>
                
            </div>
            <div id="gallery-wrapper">
                <div id="gallery-title">
                    <h1>Gallery</h1>
                </div>
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                      <img src="./img/hospital_sample/iStock-1153684245.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides fade">
                      <img src="./img/hospital_sample/javier-matheu-AHDeiqdiC7Q-unsplash.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides fade">
                      <img src="./img/hospital_sample/martha-dominguez-de-gouveia-nMyM7fxpokE-unsplash.jpg" style="width:100%">
                    </div>
                  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
                  <br>
                  
                  <!-- The dots/circles -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                  </div>
            </div>
        </div>
        <div id="main-footer">
        </div>
    </div>
</body>

</html>
